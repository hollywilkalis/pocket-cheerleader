
<div class="wellcome-container">
  <div class="box-for-users">
    <h2>Welcome to the Pocket Cheerleader!</h2>
    <div class="users-box">
      <div *ngFor="let user of users | async" (click)="goToDetailPage(user)">
        <div class="users-box-output">
          <h3><em>{{sleeps?.firstName}}</em></h3>
          <h3><em>{{sleeps?.sleep[0].day}}</em></h3>
        </div>
      </div>
    </div>

  </div>
</div>
