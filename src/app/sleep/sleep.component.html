<div class="selectYourTimes">
  <p>{{selectMessage}}</p>
</div>
<div class="" *ngFor="let month of months">
  <h3>{{month}}</h3>
  <div class="wrapper">
    <div class="head-row box one"></div>
    <div class="head-row box one" *ngFor="let hour of hours">{{hour}}:00</div>
  </div>
  <div class="wrapper" *ngFor="let day of days">
    <div class="box day">Day {{day}}</div>
    <div class="box one" *ngFor="let hour of hours"><input type="checkbox" type="checkbox" class="chkbx" id="{{month}}-{{day}}-{{hour}}" value="{{month}}-{{day}}-{{hour}}" (click)="sleepStart($event.target.id)"><label for="{{month}}-{{day}}-{{hour}}"></label></div>
  </div> <!-- wrapper -->
</div>
